<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Moon | An e-commerce website</title>

    <link rel="shortcut icon" href="logo/favicon.ico" type="image/x-icon">
    <!--bootstrap link-->

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!---font-awesome -->
    <link rel="stylesheet" href="css/all.css">

    <script src="js/all.js"></script>
    <!---stylesheet---->

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">


    <!--google fonts--->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <!--------header area----------->

    <header class="header-area">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img src="logo/Logo.png" alt="Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link shop-list searchy" href="#"><i class="fas fa-user-circle"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="shop-list" href="#"><i class="fas fa-shopping-bag"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="sign-up-area container mt-5 mb-5 p-5">
        <div class="row mt-5 mb-5 py-5">
            <div class="col-md-6 mb-5">
                <div class="d-grid gap-3">
                    <button class="btn btn-outline-primary"><i class="fab fa-facebook-f social-ico"></i> Facebook</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-twitter social-ico"></i> Twitter</button>
                    <button class="btn btn-outline-primary"><i class="fab fa-google social-ico"></i> Facebook</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <h2 class="text-start mt-2 mb-3">Log in with Email</h2>
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control w-25" placeholder="Your email address"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control w-25" placeholder="Your Password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="index.html" class="btn btn-success" role="button" data-bs-toggle="button">Sign in</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
    </main>
   





    <!---js/bootstrap-->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
